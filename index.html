<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>
<body>

  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="">
    <div class="banner-content">
      <div class="img-logo">
        <img class="logo" src="images/mecha.svg" alt="logo">
      </div>

      <div class="btn-big">
        <h2 class="banner-title">Ultra Super Fighting Force</h2>
        <p class="banner-body">Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn" href="#">Join USFF</a>
      </div>
    </div>
  </div>

</body>
</html>
